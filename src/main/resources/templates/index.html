<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>库存管理系统</title>
    <style>
        /* 导航栏样式 */
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            display: flex;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        nav ul li {
            margin-right: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #3498db;
        }

        nav a.active {
            background-color: #2980b9;
        }

        /* 内容区域调整 */
        .container {
            margin-top: 80px; /* 给导航栏留出空间 */
            padding: 20px;
        }

        /* 列表项按钮样式 */
        .list-item {
            position: relative;
            padding-right: 120px; /* 给按钮留出空间 */
        }

        .item-action {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .detail-btn {
            background-color: #3498db;
            color: white;
        }

        .edit-btn {
            background-color: #27ae60;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav>
    <ul>
        <li><a href="#" class="active">首页</a></li>
        <li><a href="#inventory">库存管理</a></li>
        <li><a href="#report">报表统计</a></li>
        <li><a href="#setting">系统设置</a></li>
    </ul>
</nav>

<div class="container">
    <div>
        <h1>当前库存列表</h1>
        <ul class="data-list" id="dataList"></ul>
    </div>

</div>

<script>
    const API_URL = 'http://localhost:8080/data/storage';
    const Item_API_URL = 'http://localhost:8080/data/item';
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const dataList = document.getElementById('dataList');
    // 创建列表项模板
    function createListItem(item,name) {
        const li = document.createElement('li');
        li.className = 'list-item';
        li.innerHTML = `
                <div>
                    <p>${name}: ${item.num}</p>
                </div>
                <div class="item-action">
                    <button class="action-btn detail-btn" data-id="${item.itemid}">详情</button>
                </div>
            `;
        return li;
    }

    //<button className="action-btn edit-btn" data-id="${item.id}">编辑</button>
    //<button className="action-btn delete-btn" data-id="${item.id}">删除</button>

    // 按钮点击处理
    function handleButtonClick(event) {
        const itemId = event.target.dataset.id;
        const action = event.target.textContent;

        switch (action) {
            case '详情':
                showDetail(itemId);
                break;
            case '编辑':
                editItem(itemId);
                break;
            case '删除':
                deleteItem(itemId);
                break;
        }
    }

    // 示例操作方法
    function showDetail(id) {
        let url = new URL('http://localhost:8080/data/storageChange');
        url.searchParams.append('itemid',id);
        window.open(url);
        console.log(`查看详情: ${id}`);
        // 这里可以跳转详情页或显示模态框
    }

    function editItem(id) {
        console.log(`编辑项目: ${id}`);
        // 这里可以跳转编辑页面或显示编辑表单
    }

    function deleteItem(id) {
        if (confirm('确定要删除此项吗？')) {
            console.log(`删除项目: ${id}`);
            // 这里可以发送删除请求到服务器
        }
    }
    function showError(message) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = message;
        loading.style.display = 'none';
    }
    // 初始化
    async function init() {

        const response = await fetch(API_URL);
        const itemResponse = await fetch(Item_API_URL);
        const map1 = new Map();
        if (!response.ok) {
            throw new Error(`HTTP错误! 状态码: ${response.status}`);
        }
        if (!itemResponse.ok) {
            throw new Error(`HTTP错误! 状态码: ${itemResponse.status}`);
        }
        // 清空现有内容
        dataList.innerHTML = '';
        const rawData =await response.json();
        const itemData =await itemResponse.json();
        itemData.forEach(it => {
            map1.set(it.itemid,it.name);
        });

        // 渲染数据
        rawData.forEach(item => {
            const listItem = createListItem(item,map1.get(item.itemid));
            dataList.appendChild(listItem);
        });

        // 事件委托处理按钮点击
        dataList.addEventListener('click', (event) => {
            console.log(event)
            if (event.target.classList.contains('action-btn')) {
                handleButtonClick(event);
            }
        });
    }
    // 页面加载初始化
    window.onload = init;
</script>
</body>
</html>
